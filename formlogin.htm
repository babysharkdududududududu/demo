<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../form/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="../form/formlogin.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()" style="margin-left: 12px;">Register</button>
            </div>
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Email ID" required>
                <input type="checkbox" class="check-box"><span >Remember Password</span>
                <button class="submit-btn" type="submit">Log in</button>
            </form>

            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span >I argee to the term & condition</span>
                <button class="submit-btn" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById('login')
        var y = document.getElementById('register')
        var z = document.getElementById('btn')
        function register(){
            x.style.left = "-900px"
            y.style.left = "50px"
            z.style.left = "110px"

        }
        function login(){
            y.style.left = "-900px"
            x.style.left= "50px"
            z.style.left = "0px"

        }

    </script>
</body>
</html>
